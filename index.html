<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aastha Mittal - Portfolio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10/dist/framer-motion.js"></script>
    
    <!-- Lucide React Icons -->
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
    
    <!-- React Icons -->
    <script src="https://unpkg.com/react-icons@4/lib/index.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { motion } = window.FramerMotion;
        const { MailIcon, PhoneIcon, FileDownIcon } = window.LucideReact;
        
        // Simple UI Components (replacing shadcn/ui)
        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-lg shadow-md border ${className}`}>
                {children}
            </div>
        );
        
        const CardContent = ({ children, className = "" }) => (
            <div className={className}>
                {children}
            </div>
        );
        
        const Button = ({ children, variant = "default", className = "", ...props }) => {
            const baseClasses = "px-4 py-2 rounded-md font-medium transition-colors flex items-center";
            const variantClasses = variant === "outline" 
                ? "bg-transparent border-2 hover:bg-gray-50" 
                : "bg-blue-600 text-white hover:bg-blue-700";
            
            return (
                <button className={`${baseClasses} ${variantClasses} ${className}`} {...props}>
                    {children}
                </button>
            );
        };
        
        const Tabs = ({ children, defaultValue }) => {
            const [activeTab, setActiveTab] = useState(defaultValue);
            
            return (
                <div>
                    {React.Children.map(children, child => 
                        React.cloneElement(child, { activeTab, setActiveTab })
                    )}
                </div>
            );
        };
        
        const TabsList = ({ children, activeTab, setActiveTab }) => (
            <div className="flex justify-center gap-4 mb-8 flex-wrap">
                {React.Children.map(children, child => 
                    React.cloneElement(child, { activeTab, setActiveTab })
                )}
            </div>
        );
        
        const TabsTrigger = ({ children, value, activeTab, setActiveTab }) => (
            <button 
                onClick={() => setActiveTab(value)}
                className={`px-4 py-2 rounded-md font-medium transition-colors ${
                    activeTab === value 
                        ? 'bg-sky-100 text-sky-700 border-2 border-sky-300' 
                        : 'text-gray-600 hover:text-sky-700 border-2 border-transparent'
                }`}
            >
                {children}
            </button>
        );
        
        const TabsContent = ({ children, value, activeTab }) => 
            activeTab === value ? <div>{children}</div> : null;
        
        // Social Icons (simplified)
        const FaLinkedin = ({ className }) => (
            <svg className={className} fill="currentColor" viewBox="0 0 24 24">
                <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
            </svg>
        );
        
        const FaGithub = ({ className }) => (
            <svg className={className} fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
        );

        const PortfolioSite = () => {
            return (
                <main className="min-h-screen bg-gradient-to-b from-sky-100 via-white to-pink-100 px-4 py-10 text-gray-800 font-sans">
                    <section className="max-w-5xl mx-auto">
                        <motion.div
                            initial={{ opacity: 0, y: -20 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.6 }}
                            className="text-center mb-12"
                        >
                            <h1 className="text-5xl font-bold text-sky-700">Aastha Mittal</h1>
                            <p className="text-lg text-gray-600 mt-2">
                                Software Engineer | AI + ML Enthusiast | Speaker
                            </p>
                            <div className="flex justify-center gap-6 mt-4 text-sky-600">
                                <a href="mailto:aasthami@andrew.cmu.edu" className="hover:text-sky-800">
                                    <MailIcon className="w-5 h-5" />
                                </a>
                                <a href="tel:+16027069102" className="hover:text-sky-800">
                                    <PhoneIcon className="w-5 h-5" />
                                </a>
                                <a href="https://linkedin.com/in/aastha-mittal-cs" target="_blank" className="hover:text-sky-800">
                                    <FaLinkedin className="w-5 h-5" />
                                </a>
                                <a href="https://github.com/aasthami" target="_blank" className="hover:text-sky-800">
                                    <FaGithub className="w-5 h-5" />
                                </a>
                            </div>
                            <div className="mt-6 flex justify-center gap-4 flex-wrap">
                                <a href="https://linkedin.com/in/aastha-mittal-cs" target="_blank">
                                    <Button variant="outline" className="text-sky-700 border-sky-700">
                                        <FaLinkedin className="mr-2 w-4 h-4" /> LinkedIn
                                    </Button>
                                </a>
                                <a href="/resume.pdf" target="_blank">
                                    <Button variant="outline" className="text-pink-700 border-pink-700">
                                        <FileDownIcon className="mr-2 w-4 h-4" /> Resume
                                    </Button>
                                </a>
                            </div>
                        </motion.div>

                        <Tabs defaultValue="experience">
                            <TabsList>
                                <TabsTrigger value="experience">Experience</TabsTrigger>
                                <TabsTrigger value="projects">Projects</TabsTrigger>
                                <TabsTrigger value="skills">Skills</TabsTrigger>
                                <TabsTrigger value="activities">Extracurriculars</TabsTrigger>
                            </TabsList>

                            <TabsContent value="experience">
                                <div className="grid gap-6">
                                    {[
                                        {
                                            title: "Software Engineer Intern – Nationwide Insurance (2025)",
                                            description: "Building dashboards in Java, Angular & SQL to improve risk analysis for underwriters."
                                        },
                                        {
                                            title: "Software Engineer Intern – Nationwide Insurance (2024)",
                                            description: "Streamlined defect logging with FullStory, wrote Java unit tests, and optimized Angular navigation."
                                        },
                                        {
                                            title: "Software Engineer Intern – Axway Inc",
                                            description: "Built React UI components for API management and worked with clients like Novartis and the US Government."
                                        },
                                        {
                                            title: "Technical Intern – Paradise Valley Unified School District",
                                            description: "Built ML models in GCP BigQuery and TensorFlow to analyze educational performance and climate impact."
                                        }
                                    ].map((exp, i) => (
                                        <Card key={i}>
                                            <CardContent className="p-4">
                                                <h3 className="text-xl font-semibold text-sky-800">{exp.title}</h3>
                                                <p className="text-gray-700 mt-1">{exp.description}</p>
                                            </CardContent>
                                        </Card>
                                    ))}
                                </div>
                            </TabsContent>

                            <TabsContent value="projects">
                                <div className="grid gap-6">
                                    {[
                                        {
                                            title: "MedEase: Healthcare Made Easy",
                                            description: "Multilingual chatbot with CDC data + Azure ML + Firebase for secure translation and symptom analysis."
                                        },
                                        {
                                            title: "FitForm Analyzer",
                                            description: "Python-based posture tool using cosine similarity to provide real-time workout feedback."
                                        },
                                        {
                                            title: "Racial Bias in Criminal Justice System",
                                            description: "Facial detection model using TensorFlow with mentorship from Brown University."
                                        }
                                    ].map((project, i) => (
                                        <Card key={i}>
                                            <CardContent className="p-4">
                                                <h3 className="text-xl font-semibold text-pink-700">{project.title}</h3>
                                                <p className="text-gray-700 mt-1">{project.description}</p>
                                            </CardContent>
                                        </Card>
                                    ))}
                                </div>
                            </TabsContent>

                            <TabsContent value="skills">
                                <Card>
                                    <CardContent className="p-4">
                                        <p className="text-gray-800 leading-relaxed">
                                            <b>Languages:</b> Python, C, Java, JavaScript, HTML/CSS, SML, SQL<br />
                                            <b>Technologies:</b> React, Angular, TensorFlow, Firebase, GCP, AWS, BigQuery, JUnit, GitHub<br />
                                            <b>Certifications:</b> Python Developer, Java Developer, JS, Software Dev, Databases
                                        </p>
                                    </CardContent>
                                </Card>
                            </TabsContent>

                            <TabsContent value="activities">
                                <div className="grid gap-6">
                                    {[
                                        "Jane Street Discovery Day (NCWIT Winner)",
                                        "CMU Quant Club – Member",
                                        "CMU ScottyLabs (CMU Maps) – Developer",
                                        "CMU Hindu Yuva – Outreach Head",
                                        "Speaker – Talks on Women in Tech and EdTech since 2020"
                                    ].map((act, i) => (
                                        <Card key={i}>
                                            <CardContent className="p-4 text-gray-700">{act}</CardContent>
                                        </Card>
                                    ))}
                                </div>
                            </TabsContent>
                        </Tabs>
                    </section>
                </main>
            );
        };

        // Render the app
        ReactDOM.render(<PortfolioSite />, document.getElementById('root'));
    </script>
</body>
</html>
