<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aastha Mittal - Portfolio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10/dist/framer-motion.js"></script>
    
    <!-- Lucide React Icons -->
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        
        body {
            margin: 0;
            overflow-x: hidden;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #0F0F23 0%, #1A1A2E 25%, #16213E 50%, #0F3460 75%, #533483 100%);
            position: relative;
        }
        
        .gradient-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .neon-glow {
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5), 0 0 40px rgba(139, 92, 246, 0.3), 0 0 60px rgba(139, 92, 246, 0.1);
        }
        
        .text-gradient {
            background: linear-gradient(135deg, #8B5CF6 0%, #06B6D4 50%, #10B981 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hover-lift:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 35px 70px -15px rgba(139, 92, 246, 0.4);
        }
        
        .floating-icons {
            animation: floatIcon 6s ease-in-out infinite;
        }
        
        @keyframes floatIcon {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
        
        .pulse-ring {
            animation: pulseRing 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulseRing {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        .glow-button {
            position: relative;
            overflow: hidden;
        }
        
        .glow-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }
        
        .glow-button:hover::before {
            left: 100%;
        }
        
        .particle-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 50%;
            animation: particleMove 15s linear infinite;
        }
        
        @keyframes particleMove {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        
        .morphing-blob {
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation: morph 8s ease-in-out infinite;
        }
        
        @keyframes morph {
            0%, 100% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
            25% { border-radius: 58% 42% 75% 25% / 76% 46% 54% 24%; }
            50% { border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%; }
            75% { border-radius: 33% 67% 58% 42% / 63% 68% 32% 37%; }
        }
        
        .skill-bar {
            background: linear-gradient(90deg, #8B5CF6, #06B6D4, #10B981);
            animation: fillBar 2s ease-out forwards;
            transform-origin: left;
            transform: scaleX(0);
        }
        
        @keyframes fillBar {
            to { transform: scaleX(1); }
        }
        
        .typing-effect {
            overflow: hidden;
            border-right: 3px solid rgba(139, 92, 246, 0.8);
            white-space: nowrap;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: rgba(139, 92, 246, 0.8); }
        }
        
        .cyber-grid {
            background-image: 
                linear-gradient(rgba(139, 92, 246, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 20px); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion, AnimatePresence } = window.FramerMotion;
        const { MailIcon, PhoneIcon, FileDownIcon, ExternalLinkIcon, GitHubIcon, LinkedinIcon, ArrowDownIcon, CodeIcon, SparklesIcon, BrainIcon, TrophyIcon } = window.LucideReact;
        
        const ParticleBackground = () => {
            const [particles, setParticles] = useState([]);
            
            useEffect(() => {
                const newParticles = Array.from({ length: 50 }, (_, i) => ({
                    id: i,
                    left: Math.random() * 100,
                    size: Math.random() * 4 + 2,
                    delay: Math.random() * 15,
                }));
                setParticles(newParticles);
            }, []);
            
            return (
                <div className="particle-bg">
                    {particles.map(particle => (
                        <div
                            key={particle.id}
                            className="particle"
                            style={{
                                left: `${particle.left}%`,
                                width: `${particle.size}px`,
                                height: `${particle.size}px`,
                                animationDelay: `${particle.delay}s`
                            }}
                        />
                    ))}
                </div>
            );
        };
        
        const SocialIcon = ({ href, children, className = "" }) => (
            <motion.a
                href={href}
                target="_blank"
                rel="noopener noreferrer"
                className={`floating-icons relative group ${className}`}
                whileHover={{ scale: 1.2, rotate: 5 }}
                whileTap={{ scale: 0.9 }}
            >
                <div className="absolute inset-0 bg-gradient-to-br from-purple-500 to-cyan-500 rounded-full pulse-ring opacity-0 group-hover:opacity-100"></div>
                {children}
            </motion.a>
        );
        
        const GlowButton = ({ children, href, variant = "primary", className = "" }) => {
            const baseClasses = "glow-button relative px-8 py-4 rounded-2xl font-semibold transition-all duration-300 transform hover:scale-105 flex items-center gap-3";
            const variantClasses = variant === "primary" 
                ? "bg-gradient-to-r from-purple-600 via-blue-600 to-emerald-600 text-white neon-glow" 
                : "glass-card text-white border-white/30 hover:border-white/50";
            
            return (
                <motion.a
                    href={href}
                    target="_blank"
                    rel="noopener noreferrer"
                    className={`${baseClasses} ${variantClasses} ${className}`}
                    whileHover={{ y: -2 }}
                    whileTap={{ scale: 0.98 }}
                >
                    {children}
                </motion.a>
            );
        };
        
        const GlassCard = ({ children, className = "", delay = 0 }) => (
            <motion.div
                initial={{ opacity: 0, y: 50 }}
                animate={{ opacity: 1, y: 0 }}
                transition={{ duration: 0.6, delay }}
                className={`glass-card rounded-3xl p-8 hover-lift ${className}`}
            >
                {children}
            </motion.div>
        );
        
        const TabButton = ({ active, onClick, children, icon }) => (
            <motion.button
                onClick={onClick}
                className={`relative px-8 py-4 rounded-2xl font-semibold transition-all duration-300 flex items-center gap-3 ${
                    active 
                        ? 'glass-card text-white neon-glow' 
                        : 'text-white/70 hover:text-white hover:bg-white/10'
                }`}
                whileHover={{ scale: 1.05 }}
                whileTap={{ scale: 0.95 }}
            >
                {icon}
                {children}
                {active && (
                    <motion.div
                        className="absolute inset-0 bg-gradient-to-r from-purple-600/20 to-cyan-600/20 rounded-2xl"
                        layoutId="activeTab"
                    />
                )}
            </motion.button>
        );
        
        const SkillBar = ({ skill, level, delay = 0 }) => (
            <motion.div
                initial={{ opacity: 0, x: -50 }}
                animate={{ opacity: 1, x: 0 }}
                transition={{ duration: 0.6, delay }}
                className="mb-6"
            >
                <div className="flex justify-between mb-2">
                    <span className="text-white font-medium">{skill}</span>
                    <span className="text-purple-300">{level}%</span>
                </div>
                <div className="h-3 bg-white/10 rounded-full overflow-hidden">
                    <motion.div
                        className="h-full skill-bar rounded-full"
                        initial={{ scaleX: 0 }}
                        animate={{ scaleX: level / 100 }}
                        transition={{ duration: 1.5, delay: delay + 0.5 }}
                    />
                </div>
            </motion.div>
        );

        const PortfolioSite = () => {
            const [activeTab, setActiveTab] = useState('experience');
            const [isLoaded, setIsLoaded] = useState(false);
            
            useEffect(() => {
                setIsLoaded(true);
            }, []);

            const tabs = [
                { id: 'experience', label: 'Experience', icon: <BrainIcon className="w-5 h-5" /> },
                { id: 'projects', label: 'Projects', icon: <CodeIcon className="w-5 h-5" /> },
                { id: 'skills', label: 'Skills', icon: <SparklesIcon className="w-5 h-5" /> },
                { id: 'activities', label: 'Achievements', icon: <TrophyIcon className="w-5 h-5" /> },
            ];

            const experiences = [
                {
                    title: "Software Engineer Intern",
                    company: "Nationwide Insurance",
                    year: "2025",
                    description: "Building cutting-edge dashboards in Java, Angular & SQL to revolutionize risk analysis for underwriters, enhancing decision-making processes.",
                    tech: ["Java", "Angular", "SQL", "Dashboard Development"],
                    gradient: "from-emerald-400 to-teal-400"
                },
                {
                    title: "Software Engineer Intern",
                    company: "Nationwide Insurance", 
                    year: "2024",
                    description: "Streamlined defect logging with FullStory integration, developed comprehensive Java unit tests, and optimized Angular navigation for enhanced user experience.",
                    tech: ["FullStory", "Java", "Angular", "Unit Testing"],
                    gradient: "from-blue-400 to-indigo-400"
                },
                {
                    title: "Software Engineer Intern",
                    company: "Axway Inc",
                    year: "2023",
                    description: "Engineered React UI components for enterprise API management platforms, collaborating with high-profile clients including Novartis and the US Government.",
                    tech: ["React", "API Management", "UI/UX", "Enterprise Clients"],
                    gradient: "from-purple-400 to-pink-400"
                },
                {
                    title: "Technical Intern",
                    company: "Paradise Valley Unified School District",
                    year: "2022",
                    description: "Developed machine learning models using GCP BigQuery and TensorFlow to analyze educational performance metrics and environmental impact assessment.",
                    tech: ["GCP", "BigQuery", "TensorFlow", "Machine Learning"],
                    gradient: "from-orange-400 to-red-400"
                }
            ];

            const projects = [
                {
                    title: "MedEase: Healthcare Revolution",
                    description: "Multilingual AI chatbot integrating CDC data with Azure ML and Firebase for secure translation and intelligent symptom analysis.",
                    tech: ["Azure ML", "Firebase", "CDC API", "NLP"],
                    gradient: "from-emerald-400 to-cyan-400",
                    icon: "🏥"
                },
                {
                    title: "FitForm AI Analyzer",
                    description: "Advanced Python-based posture analysis tool using cosine similarity algorithms for real-time workout feedback and form correction.",
                    tech: ["Python", "Computer Vision", "Cosine Similarity", "Real-time Analysis"],
                    gradient: "from-pink-400 to-rose-400",
                    icon: "💪"
                },
                {
                    title: "Criminal Justice AI Ethics",
                    description: "Facial detection model using TensorFlow to study racial bias in criminal justice, developed with Brown University mentorship.",
                    tech: ["TensorFlow", "Facial Recognition", "Ethics in AI", "Research"],
                    gradient: "from-violet-400 to-purple-400",
                    icon: "⚖️"
                }
            ];

            const skills = [
                { category: "Programming Languages", items: ["Python", "Java", "JavaScript", "C", "SQL"], levels: [95, 90, 85, 80, 85] },
                { category: "Frameworks & Tools", items: ["React", "Angular", "TensorFlow", "Firebase"], levels: [90, 85, 80, 75] },
                { category: "Cloud & Platforms", items: ["GCP", "AWS", "GitHub", "BigQuery"], levels: [85, 75, 95, 80] }
            ];

            return (
                <div className="min-h-screen gradient-bg relative">
                    <div className="cyber-grid absolute inset-0"></div>
                    <ParticleBackground />
                    
                    {/* Hero Section */}
                    <section className="relative min-h-screen flex items-center justify-center px-4">
                        <div className="text-center max-w-4xl mx-auto z-10">
                            <motion.div
                                initial={{ scale: 0, rotate: -180 }}
                                animate={{ scale: 1, rotate: 0 }}
                                transition={{ duration: 1, type: "spring", bounce: 0.5 }}
                                className="relative mb-8"
                            >
                                <div className="w-40 h-40 mx-auto morphing-blob bg-gradient-to-br from-purple-500/30 to-cyan-500/30 flex items-center justify-center text-7xl backdrop-blur-sm">
                                    👩‍💻
                                </div>
                                <div className="absolute inset-0 w-40 h-40 mx-auto rounded-full bg-gradient-to-br from-purple-400/30 to-cyan-400/30 blur-xl"></div>
                            </motion.div>
                            
                            <motion.h1
                                initial={{ opacity: 0, y: 50 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ duration: 0.8, delay: 0.2 }}
                                className="text-7xl md:text-8xl font-black text-white mb-6 tracking-tight"
                            >
                                <span className="text-gradient">Aastha Mittal</span>
                            </motion.h1>
                            
                            <motion.div
                                initial={{ opacity: 0, y: 30 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ duration: 0.8, delay: 0.4 }}
                                className="text-2xl md:text-3xl text-white/90 mb-8 font-light typing-effect"
                            >
                                Software Engineer • AI/ML Enthusiast • Tech Speaker
                            </motion.div>
                            
                            <motion.div
                                initial={{ opacity: 0, y: 30 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ duration: 0.8, delay: 0.6 }}
                                className="flex justify-center gap-8 mb-12"
                            >
                                <SocialIcon href="mailto:aasthami@andrew.cmu.edu" className="text-white/80 hover:text-white text-2xl">
                                    <MailIcon className="w-10 h-10" />
                                </SocialIcon>
                                <SocialIcon href="tel:+16027069102" className="text-white/80 hover:text-white text-2xl">
                                    <PhoneIcon className="w-10 h-10" />
                                </SocialIcon>
                                <SocialIcon href="https://linkedin.com/in/aastha-mittal-cs" className="text-white/80 hover:text-white text-2xl">
                                    <LinkedinIcon className="w-10 h-10" />
                                </SocialIcon>
                                <SocialIcon href="https://github.com/aasthami" className="text-white/80 hover:text-white text-2xl">
                                    <GitHubIcon className="w-10 h-10" />
                                </SocialIcon>
                            </motion.div>
                            
                            <motion.div
                                initial={{ opacity: 0, y: 30 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ duration: 0.8, delay: 0.8 }}
                                className="flex flex-wrap justify-center gap-6"
                            >
                                <GlowButton href="https://linkedin.com/in/aastha-mittal-cs">
                                    <LinkedinIcon className="w-5 h-5" />
                                    Connect on LinkedIn
                                </GlowButton>
                                <GlowButton href="/resume.pdf" variant="secondary">
                                    <FileDownIcon className="w-5 h-5" />
                                    Download Resume
                                </GlowButton>
                            </motion.div>
                        </div>
                        
                        <motion.div
                            initial={{ opacity: 0 }}
                            animate={{ opacity: 1 }}
                            transition={{ delay: 1.5 }}
                            className="absolute bottom-10 left-1/2 transform -translate-x-1/2"
                        >
                            <motion.div
                                animate={{ y: [0, 10, 0] }}
                                transition={{ duration: 2, repeat: Infinity }}
                                className="text-white/60"
                            >
                                <ArrowDownIcon className="w-6 h-6" />
                            </motion.div>
                        </motion.div>
                    </section>

                    {/* Main Content */}
                    <section className="relative py-20 px-4">
                        <div className="max-w-6xl mx-auto">
                            {/* Tab Navigation */}
                            <motion.div
                                initial={{ opacity: 0, y: 50 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ duration: 0.8 }}
                                className="flex flex-wrap justify-center gap-4 mb-16"
                            >
                                {tabs.map((tab) => (
                                    <TabButton
                                        key={tab.id}
                                        active={activeTab === tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        icon={tab.icon}
                                    >
                                        {tab.label}
                                    </TabButton>
                                ))}
                            </motion.div>

                            {/* Tab Content */}
                            <AnimatePresence mode="wait">
                                {activeTab === 'experience' && (
                                    <motion.div
                                        key="experience"
                                        initial={{ opacity: 0, x: 50 }}
                                        animate={{ opacity: 1, x: 0 }}
                                        exit={{ opacity: 0, x: -50 }}
                                        transition={{ duration: 0.5 }}
                                        className="grid gap-8"
                                    >
                                        {experiences.map((exp, i) => (
                                            <GlassCard key={i} delay={i * 0.1}>
                                                <div className="flex flex-col md:flex-row md:items-start justify-between mb-6">
                                                    <div className="flex-1">
                                                        <div className={`w-16 h-16 bg-gradient-to-br ${exp.gradient} rounded-2xl mb-4 flex items-center justify-center text-2xl`}>
                                                            💼
                                                        </div>
                                                        <h3 className="text-2xl font-bold text-white mb-2">{exp.title}</h3>
                                                        <p className="text-xl text-gradient font-semibold">{exp.company}</p>
                                                    </div>
                                                    <div className="glass-card px-6 py-3 rounded-full text-white font-semibold mt-4 md:mt-0 neon-glow">
                                                        {exp.year}
                                                    </div>
                                                </div>
                                                <p className="text-white/90 mb-6 text-lg leading-relaxed">{exp.description}</p>
                                                <div className="flex flex-wrap gap-3">
                                                    {exp.tech.map((tech, j) => (
                                                        <span key={j} className="px-4 py-2 glass-card rounded-full text-white/90 text-sm font-medium">
                                                            {tech}
                                                        </span>
                                                    ))}
                                                </div>
                                            </GlassCard>
                                        ))}
                                    </motion.div>
                                )}

                                {activeTab === 'projects' && (
                                    <motion.div
                                        key="projects"
                                        initial={{ opacity: 0, x: 50 }}
                                        animate={{ opacity: 1, x: 0 }}
                                        exit={{ opacity: 0, x: -50 }}
                                        transition={{ duration: 0.5 }}
                                        className="grid md:grid-cols-2 lg:grid-cols-3 gap-8"
                                    >
                                        {projects.map((project, i) => (
                                            <GlassCard key={i} delay={i * 0.1} className="group cursor-pointer">
                                                <div className={`w-full h-32 bg-gradient-to-br ${project.gradient} rounded-2xl mb-6 flex items-center justify-center text-4xl opacity-80 group-hover:opacity-100 transition-opacity`}>
                                                    {project.icon}
                                                </div>
                                                <h3 className="text-xl font-bold text-white mb-3">{project.title}</h3>
                                                <p className="text-white/90 mb-4 leading-relaxed">{project.description}</p>
                                                <div className="flex flex-wrap gap-2">
                                                    {project.tech.map((tech, j) => (
                                                        <span key={j} className="px-3 py-1 bg-white/10 rounded-full text-white/90 text-sm">
                                                            {tech}
                                                        </span>
                                                    ))}
                                                </div>
                                            </GlassCard>
                                        ))}
                                    </motion.div>
                                )}

                                {activeTab === 'skills' && (
                                    <motion.div
                                        key="skills"
                                        initial={{ opacity: 0, x: 50 }}
                                        animate={{ opacity: 1, x: 0 }}
                                        exit={{ opacity: 0, x: -50 }}
                                        transition={{ duration: 0.5 }}
                                        className="grid md:grid-cols-2 lg:grid-cols-3 gap-8"
                                    >
                                        {skills.map((skillCategory, i) => (
                                            <GlassCard key={i} delay={i * 0.1}>
                                                <h3 className="text-2xl font-bold text-gradient mb-6">{skillCategory.category}</h3>
                                                {skillCategory.items.map((skill, j) => (
                                                    <SkillBar 
                                                        key={j} 
                                                        skill={skill} 
                                                        level={skillCategory.levels[j]} 
                                                        delay={j * 0.1}
                                                    />
                                                ))}
                                            </GlassCard>
                                        ))}
                                    </motion.div>
                                )}

                                {activeTab === 'activities' && (
                                    <motion.div
                                        key="activities"
                                        initial={{ opacity: 0, x: 50 }}
                                        animate={{ opacity: 1, x: 0 }}
                                        exit={{ opacity: 0, x: -50 }}
                                        transition={{ duration: 0.5 }}
                                        className="grid md:grid-cols-2 gap-6"
                                    >
                                        {[
                                            { text: "🏆 Jane Street Discovery Day (NCWIT Winner)", icon: "🎯" },
                                            { text: "📊 CMU Quant Club – Active Member", icon: "📈" }, 
                                            { text: "🗺️ CMU ScottyLabs (CMU Maps) – Lead Developer", icon: "💻" },
                                            { text: "🕉️ CMU Hindu Yuva – Outreach Head", icon: "🌟" },
                                            { text: "🎤 Tech Speaker – Women in Tech & EdTech since 2020", icon: "🚀" }
                                        ].map((activity, i) => (
                                            <GlassCard key={i} delay={i * 0.1} className="group hover:neon-glow">
                                                <div className="flex items-center gap-4">
                                                    <div className="text-4xl group-hover:scale-110 transition-transform duration-300">
